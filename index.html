<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生活事件日誌</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button id="openaiKeyStatus" class="openai-key-status hidden" type="button">✅ openai key已儲存（按此刪除）</button>
    <div class="bg-shape"></div>
    <main class="container">
      <header class="topbar">
        <h1>生活事件日誌</h1>
        <div class="auth-block">
          <span id="userLabel" class="user-label">尚未登入</span>
          <button id="loginBtn" class="btn">Google 登入</button>
          <button id="logoutBtn" class="btn btn-secondary hidden">登出</button>
        </div>
      </header>

      <section class="card hidden" id="entryCard">
        <h2>新增事件</h2>
        <form id="eventForm">
          <label>
            事件名稱
            <input id="eventName" name="eventName" type="text" maxlength="60" placeholder="例如：換床單" list="eventNameSuggestions" required />
            <datalist id="eventNameSuggestions"></datalist>
          </label>

          <label>
            事件描述
            <textarea id="eventDescription" name="eventDescription" rows="3" maxlength="500" placeholder="例如：用了新的洗衣精，花了 20 分鐘" required></textarea>
          </label>

          <label>
            事件時間
            <input id="eventTime" name="eventTime" type="datetime-local" required />
          </label>

          <button type="submit" class="btn btn-primary">儲存事件</button>
        </form>
      </section>

      <section class="card hidden" id="timelinesCard">
        <div class="timeline-header">
          <h2>你的事件時間軸</h2>
          <button id="refreshBtn" class="btn btn-secondary">重新整理</button>
        </div>
        <p id="emptyMessage" class="empty-message hidden">目前還沒有事件，先新增一筆吧。</p>
        <div id="timelines" class="timelines"></div>
      </section>
    </main>

    <dialog id="apiKeyDialog" class="api-key-dialog">
      <form id="apiKeyForm" class="api-key-form" method="dialog">
        <h3>需要 OpenAI API Key</h3>
        <p>用來為事件類別產生插畫背景圖。</p>
        <label>
          OpenAI API Key
          <input id="apiKeyInput" type="password" placeholder="sk-..." autocomplete="off" required />
        </label>
        <label class="checkbox-row">
          <input id="saveApiKeyCheckbox" type="checkbox" />
          儲存到此瀏覽器（localStorage）
        </label>
        <div class="dialog-actions">
          <button id="cancelApiKeyBtn" type="button" class="btn btn-secondary">取消</button>
          <button type="submit" class="btn btn-primary">確認</button>
        </div>
      </form>
    </dialog>

    <script type="module" src="./app.js"></script>
  </body>
</html>
